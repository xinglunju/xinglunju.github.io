<script language="javascript">
function lscale() {
	distance = len.dist.value;
	angular = len.ang.value;
	var linl = new Number(distance/3.26 * angular);
	var linl = linl.toFixed(1);
	len.linl.value = linl;
}
</script>
<script language="javascript">
function tout() {
	lo = toutflow.loutflow.value;
	vo = toutflow.voutflow.value;
	var tscale = new Number(lo*1.496e8/vo/3.1536e7);
	var tscale = tscale.toFixed(1);
	toutflow.tscale.value = tscale;
}
</script>
<script language="javascript">
function mgas() {
	fd = calcm.fdust.value;
	dist = calcm.dist.value;
	var mass = new Number(136*fd*Math.pow(dist/3.26/2500,2));
	var mass = mass.toFixed(2);
	calcm.mass.value = mass;
}
</script>

<div id="page">
	<div class="post">
		<p><b>计算天体的尺度</b></p>
		<table>
		<form name="len">
		<tr><td>天体距离</td><td><input type="text" name="dist" size=8 style="text-align:right;"> 光年</td></tr>
		<tr><td>天体角度</td><td><input type="text" name="ang" size=8 style="text-align:right;"> 角秒</td></tr>
		<tr><td><input type="button" value="开始计算" onClick="lscale()"></td></tr>
		<tr><td>天体的尺度是</td><td><input type="text" name="linl" size=8 style="text-align:right;"> 天文单位</td></tr>
		</form>
		</table>
		<hr>
		</br>
		<p><b>计算外流的年龄</b></p>
		<table>
		<form name="toutflow">
		<tr><td>外流长度</td><td><input type="text" name="loutflow" size=8 style="text-align:right;"> 天文单位</td></tr>
		<tr><td>外流速度</td><td><input type="text" name="voutflow" size=8 style="text-align:right;"> 千米/秒</td></tr>
		<tr><td><input type="button" value="开始计算" onClick="tout()"></td></tr>
		<tr><td>外流年龄是</td><td><input type="text" name="tscale" size=8 style="text-align:right;"> 年</td></tr>
		</form>
		</table>
		<hr>
		</br>
		<p><b>计算云核的质量</b></p>
		<table>
		<form name="calcm">
		<tr><td>云核距离</td><td><input type="text" name="dist" size=8 style="text-align:right;"> 光年</td></tr>
		<tr><td>云核尘埃辐射流量</td><td><input type="text" name="fdust" size=8 style="text-align:right;"> 央斯基</td></tr>
		<tr><td><input type="button" value="开始计算" onClick="mgas()"></td></tr>
		<tr><td>云核质量是</td><td><input type="text" name="mass" size=8 style="text-align:right;"> 倍太阳质量</td></tr>
		</form>
		</table>
	</div>
